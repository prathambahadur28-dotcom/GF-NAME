
<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            padding-top: 50px;
        }
        h1 {
            color: red;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Guess the Number ‚ù§Ô∏è</h1>
    <p>Enter a number between 1 and 5:</p>
    <input type="number" id="guess" min="1" max="5">
    <button onclick="checkGuess()">Submit</button>

    <div class="message" id="message"></div>

    <script>
        let secretNumber = Math.floor(Math.random() * 5) + 1;

        function checkGuess() {
            let guess = document.getElementById("guess").value;
            let message = document.getElementById("message");

            if (guess == secretNumber) {
                message.innerHTML = "üéâ Correct! <br> ‚ù§Ô∏è I Love You ‚ù§Ô∏è <br> üò¥ Good Night üò¥";
            } else {
                message.innerHTML = "‚ùå Wrong guess, try again!";
            }
        }
    </script>

</body>
</html>
